<template name="status">
	{{#unless connected}}
		<div class="alert alert-warning text-center" role="alert">
			<strong>
				<span class="glyphicon glyphicon-warning-sign"></span>
				{{message}}
			</strong>
			{{extraMessage}}

			{{#if showReconnect}}
				<a href="#" class="alert-link">{{reconnectLabel}}</a>
			{{/if}}
		</div>
	{{/unless}}
</template>
