<template name="livechatPriorityForm">
	{{#if hasLicense}}
		{{#requiresPermission 'manage-livechat-priorities'}}
			<form id="priority-form" data-id="{{priority._id}}">
				<div class="rocket-form">
					<fieldset>
						<div class="input-line">
							<label>{{_ "Name"}}</label>
							<div>
								<input type="text" class="rc-input__element" name="name" value="{{priority.name}}" placeholder="{{_ "Name"}}" />
							</div>
						</div>
						<div class="input-line">
							<label>{{_ "Estimated_due_time"}}</label>
							<div>
								<input type="number" class="rc-input__element" name="dueTimeInMinutes" value="{{priority.dueTimeInMinutes}}" placeholder="{{_ "Estimated_due_time"}}" />
							</div>
						</div>
						<div class="input-line">
							<label>{{_ "Description"}}</label>
							<div>
								<textarea name="description" class="rc-input__element" rows="6">{{priority.description}}</textarea>
							</div>
						</div>
						<hr />
					</fieldset>
					<div class="rc-button__group">
						<button class="rc-button back" type="button"><i class="icon-left-big"></i><span>{{_ "Back"}}</span></button>
						<button class="rc-button rc-button--primary save"><i class="icon-floppy"></i><span>{{_ "Save"}}</span></button>
					</div>
				</div>
			</form>
		{{/requiresPermission}}
	{{/if}}
</template>
